<h3 mat-dialog-title>Pets info</h3>
<mat-dialog-content>
  <div class="more-info-main-container">
    <img src="{{ petsData.petPictureURL }}" />
    <div>
      <p>
        Owner name : <span>{{ petsData.ownerName }}</span>
      </p>
      <hr />
      <p>
        Phone number : <span>{{ petsData.phoneNumber }}</span>
      </p>
      <hr />
      <p>
        Search tags : <span>{{ petsData.searchTags }}</span>
      </p>
      <hr />
      <p>
        Age :
        <span>
          Year : {{ petsData.ageInYear }}&nbsp; Month:
          {{ petsData.ageInMonth }}</span
        >
      </p>
      <hr />
      <p>
        Date put on littlePaws : <span>{{ petsData.date }}</span>
      </p>
    </div>
  </div>
</mat-dialog-content>

<mat-dialog-actions>
  <div class="more-info-button-container">
    <button
      mat-raised-button
      mat-dialog-close
      class="mat-raised-green-button"
      color="primary"
    >
      <a routerLink="/interested-info" (click)="setInterestedPetsInfo()"
        >Interested</a
      >
    </button>
    <button mat-dialog-close mat-raised-button color="warn">Close</button>
  </div>
</mat-dialog-actions>
